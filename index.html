<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTU Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #33ff33;
      --link-color: #00ccff;
      --border-color: #33ff33;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    nav a {
      color: var(--link-color);
      margin-right: 1rem;
      text-decoration: none;
    }

    #view {
      flex: 1;
      padding: 2rem;
    }

    footer {
      padding: 0.5rem 1rem;
      border-top: 1px solid var(--border-color);
      text-align: center;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .footer-buttons button {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      font-family: monospace;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Manifesto</a>
      <a href="#teachcore">Teaching Core</a>
      <a href="#curriculum">Full Stack Track</a>
      <a href="#nxaeon">Professor NX-Ã†ON</a>
    </nav>
  </header>

  <div id="view">Loading...</div>

  <footer>
    <div class="footer-buttons">
      <button onclick="cycleTheme()">Switch Theme</button>
      <button onclick="speakPage()">ðŸ”Š Speak</button>
    </div>
  </footer>

  <script>
    const themes = {
      green: {
        "--bg-color": "#000000",
        "--text-color": "#33ff33",
        "--link-color": "#00ccff",
        "--border-color": "#33ff33"
      },
      noir: {
        "--bg-color": "#000000",
        "--text-color": "#ffffff",
        "--link-color": "#999999",
        "--border-color": "#444444"
      },
      comfort: {
        "--bg-color": "#1e1e2e",
        "--text-color": "#dcdcdc",
        "--link-color": "#82aaff",
        "--border-color": "#44475a"
      }
    };

    let themeOrder = ["green", "noir", "comfort"];
    let currentThemeIndex = 0;

    function cycleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themeOrder.length;
      const theme = themes[themeOrder[currentThemeIndex]];
      for (const key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    }

    async function loadPage(page) {
      try {
        const res = await fetch(page + '.html');
        const html = await res.text();
        document.getElementById('view').innerHTML = html;
      } catch (e) {
        document.getElementById('view').innerHTML = `<p>Page "${page}" not found.</p>`;
      }
    }

    function route() {
      const hash = location.hash.slice(1) || 'home';
      loadPage(hash);
    }

    function speakPage() {
      const text = document.getElementById('view').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('load', () => {
      route();
    });
  </script>
</body>
</html>
