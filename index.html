<!DOCTYPE html>
<html>
  <head>
    <title>GPTU Terminal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        background: #000;
        color: #33ff33;
        font-family: monospace;
        padding: 2em;
        font-size: 1.2em;
      }
      .blink {
        animation: blink 1s step-end infinite;
      }
      @keyframes blink {
        from, to { visibility: hidden; }
        50% { visibility: visible; }
      }
    </style>
  </head>
  <body>
    <div>
      <p>> System online</p>
      <p>> GPTU Network Node: ACTIVE</p>
      <p>> Loading...</p>
      <p>> Site under construction. Please stand by<span class="blink">_</span></p>
    </div>
  </body>
</html>
