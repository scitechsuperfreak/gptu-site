<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTU Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #33ff33;
      --link-color: #00ccff;
      --border-color: #33ff33;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      margin: 0;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    nav a {
      color: var(--link-color);
      margin-right: 1rem;
      text-decoration: none;
    }

    #view {
      padding: 2rem;
    }

    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="cycleTheme()">Switch Theme</button>
  <header>
    <nav>
      <a href="#home">Manifesto</a>
      <a href="#teachcore">Teaching Core</a>
      <a href="#curriculum">Full Stack Track</a>
      <a href="#nxaeon">Professor NX-Ã†ON</a>
    </nav>
  </header>
  <div id="view">Loading...</div>

  <script>
    const themes = {
      green: {
        "--bg-color": "#000000",
        "--text-color": "#33ff33",
        "--link-color": "#00ccff",
        "--border-color": "#33ff33"
      },
      noir: {
        "--bg-color": "#000000",
        "--text-color": "#ffffff",
        "--link-color": "#999999",
        "--border-color": "#444444"
      },
      comfort: {
        "--bg-color": "#1e1e2e",
        "--text-color": "#dcdcdc",
        "--link-color": "#82aaff",
        "--border-color": "#44475a"
      }
    };

    let themeOrder = ["green", "noir", "comfort"];
    let currentThemeIndex = 0;

    function cycleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themeOrder.length;
      const theme = themes[themeOrder[currentThemeIndex]];
      for (const key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    }

    async function loadPage(page) {
      try {
        const res = await fetch(page + '.html');
        const html = await res.text();
        document.getElementById('view').innerHTML = html;
      } catch (e) {
        document.getElementById('view').innerHTML = `<p>Page "${page}" not found.</p>`;
      }
    }

    function route() {
      const hash = location.hash.slice(1) || 'home';
      loadPage(hash);
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('load', () => {
      route();
      cycleTheme(); // Optional: cycle once on load to demonstrate
    });
  </script>
</body>
</html>
