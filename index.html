<!DOCTYPE html>
<!-- Declares this is an HTML5 document -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTU Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">

  <!-- === INLINE BASE STYLE (CAN OVERRIDE LATER) === -->
  <style>
    :root {
      --bg-color: #000000;
      --text-color: #33ff33;
      --link-color: #00ccff;
      --border-color: #33ff33;
    }

    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    nav a {
      color: var(--link-color);
      margin-right: 1rem;
      text-decoration: none;
    }

    #view {
      flex: 1;
      padding: 2rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem 1rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-color);
      text-align: center;
      z-index: 100;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .footer-buttons button {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      font-family: monospace;
      cursor: pointer;
    }

    .footer-buttons button[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
    }
  </style>
</head>

<body>
  <!-- === PAGE HEADER === -->
  <header>
    <nav>
      <!-- These links update the #hash route, triggering JS routing logic -->
      <a href="#home">Manifesto</a>
      <a href="#teachcore">Teaching Core</a>
      <a href="#curriculum">Full Stack</a>
      <a href="#nxaeon">Professor NX-√ÜON</a>
      <a href="#faith">Faith</a>
      <a href="#qa">Q/A</a> <!-- Special handler below -->
    </nav>
  </header>

  <!-- === MAIN CONTENT AREA === -->
  <div id="view">Loading...</div>

  <!-- === FIXED FOOTER WITH TOOL BUTTONS === -->
  <footer>
    <div class="footer-buttons">
      <button onclick="cycleTheme()" title="Switch color themes">‚öôÔ∏è</button>
      <button onclick="speakPage()" title="Read this page aloud">üîä</button>
      <button onclick="location.hash='login'" title="Login to your account">üîê</button>
    </div>
  </footer>

  <!-- === JAVASCRIPT ROUTER + LOGIC === -->
  <script>
    // === THEME PRESETS ===
    const themes = {
      green: {
        "--bg-color": "#000000",
        "--text-color": "#33ff33",
        "--link-color": "#00ccff",
        "--border-color": "#33ff33"
      },
      noir: {
        "--bg-color": "#000000",
        "--text-color": "#ffffff",
        "--link-color": "#999999",
        "--border-color": "#444444"
      },
      comfort: {
        "--bg-color": "#1e1e2e",
        "--text-color": "#dcdcdc",
        "--link-color": "#82aaff",
        "--border-color": "#44475a"
      }
    };

    // === COLOR THEME CYCLER ===
    let themeOrder = ["green", "noir", "comfort"];
    let currentThemeIndex = 0;

    function cycleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themeOrder.length;
      const theme = themes[themeOrder[currentThemeIndex]];
      for (const key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    }

    // === PAGE LOADER FOR STANDARD ROUTES ===
    async function loadPage(page) {
      try {
        const res = await fetch(page + '.html');
        const html = await res.text();
        document.getElementById('view').innerHTML = html;
      } catch (e) {
        document.getElementById('view').innerHTML = `<p>Page "${page}" not found.</p>`;
      }
    }

    // === HASH ROUTER ===
    function route() {
      const hash = location.hash.slice(1) || 'home';

      // === SPECIAL CASE: #qa ===
      if (hash === 'qa') {
        // Inject base HTML layout manually (bypassing fetch)
        document.getElementById("view").innerHTML = `
          <h1>TestPrep Q&A</h1>
          <div id="testprep-content">Loading...</div>
        `;

        // Fetch data directly from your API and inject it as plain text
        fetch('https://gptu-api.onrender.com/api/testprep.txt')
          .then(res => res.ok ? res.text() : "Failed to fetch Q&A.")
          .then(data => {
            document.getElementById("testprep-content").textContent = data;
          })
          .catch(err => {
            console.error("Fetch error:", err);
            document.getElementById("testprep-content").textContent =
              "Failed to load Q&A from API.";
          });

        return; // Stop here so we don‚Äôt call loadPage()
      }

      // === ALL OTHER ROUTES ===
      loadPage(hash);
    }

    // === TEXT TO SPEECH FUNCTION ===
    function speakPage() {
      const text = document.getElementById('view').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      window.speechSynthesis.cancel(); // stop any current speech
      window.speechSynthesis.speak(utterance); // speak new content
    }

    // === ROUTING EVENTS ===
    window.addEventListener('hashchange', route); // hash navigation
    window.addEventListener('load', route);       // initial load
  </script>
</body>
</html>
