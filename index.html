<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPTU Terminal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000000">
  <style>
    /* Theme color variables so you can switch styles later */
    :root {
      --bg-color: #000000;
      --text-color: #33ff33;
      --link-color: #00ccff;
      --border-color: #33ff33;
    }

    /* Main body styling */
    body {
      background: var(--bg-color);
      color: var(--text-color);
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      padding: 1rem;
      border-bottom: 1px solid var(--border-color);
    }

    nav a {
      color: var(--link-color);
      margin-right: 1rem;
      text-decoration: none;
    }

    #view {
      flex: 1;
      padding: 2rem;
    }

    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 0.5rem 1rem;
      border-top: 1px solid var(--border-color);
      background: var(--bg-color);
      text-align: center;
      z-index: 100;
    }

    .footer-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .footer-buttons button {
      background: var(--bg-color);
      color: var(--text-color);
      border: 1px solid var(--border-color);
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      font-family: monospace;
      cursor: pointer;
    }

    .footer-buttons button[title]:hover::after {
      content: attr(title);
      position: absolute;
      bottom: 125%;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      font-size: 0.7rem;
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <a href="#home">Manifesto</a>
      <a href="#teachcore">Teaching Core</a>
      <a href="#curriculum">Full Stack</a>
      <a href="#nxaeon">Professor NX-√ÜON</a>
      <a href="#faith">Faith</a>
      <!-- NEW: Q/A route using internal wrapper for TTS and full styling -->
      <a href="#qa">Q/A</a>
    </nav>
  </header>

  <div id="view">Loading...</div>

  <footer>
    <div class="footer-buttons">
      <button onclick="cycleTheme()" title="Switch color themes">‚öôÔ∏è</button>
      <button onclick="speakPage()" title="Read this page aloud">üîä</button>
      <button onclick="location.hash='login'" title="Login to your account">üîê</button>
    </div>
  </footer>

  <script>
    // Define the color themes
    const themes = {
      green: {
        "--bg-color": "#000000",
        "--text-color": "#33ff33",
        "--link-color": "#00ccff",
        "--border-color": "#33ff33"
      },
      noir: {
        "--bg-color": "#000000",
        "--text-color": "#ffffff",
        "--link-color": "#999999",
        "--border-color": "#444444"
      },
      comfort: {
        "--bg-color": "#1e1e2e",
        "--text-color": "#dcdcdc",
        "--link-color": "#82aaff",
        "--border-color": "#44475a"
      }
    };

    // Track current theme and cycle between them
    let themeOrder = ["green", "noir", "comfort"];
    let currentThemeIndex = 0;

    function cycleTheme() {
      currentThemeIndex = (currentThemeIndex + 1) % themeOrder.length;
      const theme = themes[themeOrder[currentThemeIndex]];
      for (const key in theme) {
        document.documentElement.style.setProperty(key, theme[key]);
      }
    }

    // Basic hash-based router to load static html pages into the #view container
    async function loadPage(page) {
      try {
        const res = await fetch(page + '.html');
        const html = await res.text();
        document.getElementById('view').innerHTML = html;
      } catch (e) {
        document.getElementById('view').innerHTML = `<p>Page "${page}" not found.</p>`;
      }
    }

    function route() {
      const hash = location.hash.slice(1) || 'home';
      
      // CUSTOM ROUTE: Use testprep-wrapper.html for #qa
      if (hash === 'qa') {
        loadPage('testprep-wrapper');
      } else {
        loadPage(hash);
      }
    }

    // Read visible content in #view container
    function speakPage() {
      const text = document.getElementById('view').innerText;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.rate = 1.0;
      utterance.pitch = 1.0;
      window.speechSynthesis.cancel();
      window.speechSynthesis.speak(utterance);
    }

    window.addEventListener('hashchange', route);
    window.addEventListener('load', route);
  </script>
</body>
</html>
