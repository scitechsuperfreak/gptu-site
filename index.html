<!DOCTYPE html><html>
<head>
  <title>GPTU Terminal Boot</title>
  <meta charset="UTF-8">
  <style>
  body {
    background: #000;
    color: #33ff33;
    font-family: monospace;
    padding: 2em;
    font-size: clamp(1rem, 2.5vw, 1.2em); /* Responsive sizing */
    white-space: pre-wrap;
  }

  .blink {
    animation: blink 1s step-end infinite;
  }

  @keyframes blink {
    from, to { visibility: hidden; }
    50% { visibility: visible; }
  }
</style>
</head>
<body>
  <div id="terminal"></div>  <script>
    const terminal = document.getElementById('terminal');

    const bootLines = [
      "> C:\\GPTU\\SYSTEM\\bootloader.exe",
      "> Loading terminal modules...",
      "> Initializing AI Professors...",
      "> Executing AUTOEXEC.BAT",
      "> ----------------------------",
      "> Welcome to GPTU.",
      "> Education that is practical to bluntness levelsâ€”",
      "> Geared for massive, repeatable planetary-scale deployment.",
      "> AI-led | Hands-free | Skill transfer on demand.",
      "> Mission loop engaged.",
      "> Awaiting instruction...",
    ];

    let lineIndex = 0;

    function typeLine() {
      if (lineIndex < bootLines.length) {
        const line = document.createElement('div');
        line.textContent = bootLines[lineIndex];
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
        lineIndex++;
        setTimeout(typeLine, 600);
      } else {
        const cursor = document.createElement('span');
        cursor.className = 'cursor';
        terminal.appendChild(cursor);
      }
    }

    setTimeout(typeLine, 1000);
  </script></body>
</html>
