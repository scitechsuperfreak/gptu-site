<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPTU TestPrep Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="theme.css" />
  <style>
    /* Enforce readability and comfort with existing gray theme */
    body {
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-family: monospace;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #dcdcdc;
    }

    #testprep-content {
      white-space: pre-wrap; /* Keep Q/A format and line breaks */
      margin-top: 2rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>TestPrep Q&A</h1>

  <!-- Content gets inserted here from remote API -->
  <div id="testprep-content">Loading...</div>

  <script>
    // Fetch remote content and safely inject it into #testprep-content
    fetch('https://gptu-api.onrender.com/testprep')
      .then(response => response.ok ? response.text() : "Error loading testprep.")
      .then(data => {
        document.getElementById("testprep-content").textContent = data;
      })
      .catch(err => {
        console.error("Fetch error:", err);
        document.getElementById("testprep-content").textContent =
          "Failed to load Q&A from the API.";
      });
  </script>
</body>
</html>
