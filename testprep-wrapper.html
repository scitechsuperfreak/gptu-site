<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPTU TestPrep Wrapper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="theme.css" />
  <style>
    /* Match GPTU gray theme for visual consistency */
    body {
      background-color: #2c2c2c;
      color: #e0e0e0;
      font-family: monospace;
      padding: 2rem;
      line-height: 1.6;
    }

    h1 {
      text-align: center;
      color: #dcdcdc;
    }

    #testprep-content {
      white-space: pre-wrap; /* Preserve line breaks */
      margin-top: 2rem;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <h1>TestPrep Q&A</h1>

  <div id="testprep-content">Loading...</div>

  <script>
    // Fetch from new CORS-safe plain text endpoint
    fetch('https://gptu-api.onrender.com/api/testprep.txt')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.text();
      })
      .then(text => {
        document.getElementById("testprep-content").textContent = text;
      })
      .catch(error => {
        document.getElementById("testprep-content").textContent =
          "Failed to load testprep content.";
        console.error("Fetch error:", error);
      });
  </script>
</body>
</html>
