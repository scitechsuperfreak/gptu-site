<body>
  <h1>NX-ÆON Sleep Mode</h1>
  <p>Click the button to start TTS playback:</p>
  <button onclick="playQA()">Play Q&amp;A</button>  <script>
    function playQA() {
      const qa = `Q001: What is HTML? A001: A markup language for structuring web content.
Q002: What is CSS? A002: A stylesheet language for styling HTML elements.
Q003: What is JavaScript? A003: A scripting language used to create dynamic website behavior.

      const utterance = new SpeechSynthesisUtterance(qa);
      speechSynthesis.cancel(); // stop any current speech
      speechSynthesis.speak(utterance);
    }
  </script></body>
