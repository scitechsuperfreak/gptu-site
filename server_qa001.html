<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GPTU BFT Q&A</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      padding: 20px;
    }
    h1 {
      color: #00ff00;
    }
    .qa {
      margin-bottom: 16px;
    }
    .question {
      color: #00ffff;
    }
  </style>
</head>
<body>
  <h1>GPTU Blunt Force Q&A</h1>
  <div id="qa-list">Loading...</div>

  <script>
    async function loadQA() {
      const res = await fetch('/users.json');
      const data = await res.json();
      const out = document.getElementById('qa-list');
      let html = '';
      let counter = 1;

      for (const user of Object.values(data)) {
        if (Array.isArray(user.questions)) {
          for (const q of user.questions) {
            html += `<div class="qa"><div class="question">Q${counter}: ${q}</div><div>A${counter}: </div></div>`;
            counter++;
          }
        }
      }

      out.innerHTML = html || 'No questions found.';
    }

    loadQA();
  </script>
</body>
</html>
