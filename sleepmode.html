<body><button id="play" onclick="startPlayback()">ðŸ”“</button>

<footer>NX-Ã†ON Neural Drill Mode</footer><script>
let qaList = [], index = 0;

fetch("public/Full_Stack_Architect_1000_Enriched.txt")
  .then(r => r.text())
  .then(t => {
    const lines = t.trim().split(/\r?\n/);
    for (let i = 0; i < lines.length; i += 2) {
      const q = lines[i]?.replace(/^Q\d+:\s*/, '');
      const a = lines[i+1]?.replace(/^A\d+:\s*/, '');
      if (q && a) qaList.push({ q, a });
    }
  });

function startPlayback() {
  if (!qaList.length) return;
  const qa = qaList[index];
  const msg = new SpeechSynthesisUtterance(`Question: ${qa.q}. Answer: ${qa.a}`);
  speechSynthesis.speak(msg);
  index = (index + 1) % qaList.length;
}
</script></body>
