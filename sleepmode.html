<button onclick="startTTS()">Start Reading</button>

<script>
  async function startTTS() {
    const response = await fetch("/public/Full_Stack_Architect_1000_Enriched.txt");
    const text = await response.text();
    
    const utterance = new SpeechSynthesisUtterance(text);
    utterance.rate = 0.9;
    utterance.pitch = 1.1;
    utterance.lang = 'en-US';
    speechSynthesis.speak(utterance);
  }
</script>
